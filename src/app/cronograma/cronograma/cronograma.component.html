<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="aulas" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- dia Column -->
      <ng-container matColumnDef="dia">
        <th mat-header-cell *matHeaderCellDef> Dia </th>
        <td mat-cell *matCellDef="let aula"> {{ aula.dia }} </td>
      </ng-container>

      <!-- horario Column -->
      <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef> Horario </th>
        <td mat-cell *matCellDef="let aula"> {{ aula.horario }} </td>
      </ng-container>

      <!-- disciplina Column -->
      <ng-container matColumnDef="disciplina">
        <th mat-header-cell *matHeaderCellDef> Disciplina </th>
        <td mat-cell *matCellDef="let aula"> {{ aula.disciplina }} </td>
      </ng-container>

      <!-- professor Column -->
      <ng-container matColumnDef="professor">
        <th mat-header-cell *matHeaderCellDef> Professor </th>
        <td mat-cell *matCellDef="let aula"> {{ aula.professor }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>
    </table>
  </mat-card-content>
</mat-card>
